name: Deploy Flame Games to GitHub Pages

on:
  push:
    branches: [master]
    paths:
      - 'flame/**'
      - '.github/workflows/deploy-games.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - project: flutter_breakout
            working-directory: flame/flutter_breakout
            base-href: /code_kata/flutter_breakout/
            target: ""
          - project: knight_counter_demo
            working-directory: flame/knight_counter_demo
            base-href: /code_kata/knight_counter_demo/
            target: ""
          - project: player_ns_shaft
            working-directory: flame/player_ns_shaft
            base-href: /code_kata/player_ns_shaft/
            target: "-t lib/main_production.dart"
          - project: ray_world_game
            working-directory: flame/ray_world_game
            base-href: /code_kata/ray_world_game/
            target: ""
          - project: flutter_tetris
            working-directory: flame/flutter_tetris
            base-href: /code_kata/flutter_tetris/
            target: ""
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for changes
        id: check
        run: |
          if ! git rev-parse HEAD~1 >/dev/null 2>&1; then
            echo "changed=true" >> $GITHUB_OUTPUT
          elif git diff --name-only HEAD~1 HEAD | grep -qE "^${{ matrix.working-directory }}/|^\.github/workflows/deploy-games\.yml$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Restore cached build
        id: cache
        if: steps.check.outputs.changed == 'false'
        uses: actions/cache/restore@v4
        with:
          path: ${{ matrix.working-directory }}/build/web
          key: pages-${{ matrix.project }}-${{ github.sha }}
          restore-keys: |
            pages-${{ matrix.project }}-

      - uses: subosito/flutter-action@v2
        if: steps.check.outputs.changed == 'true' || steps.cache.outputs.cache-hit != 'true'
        with:
          flutter-version: '3.7.10'
          channel: 'stable'

      - name: Install dependencies
        if: steps.check.outputs.changed == 'true' || steps.cache.outputs.cache-hit != 'true'
        working-directory: ${{ matrix.working-directory }}
        run: flutter pub get

      - name: Build web
        if: steps.check.outputs.changed == 'true' || steps.cache.outputs.cache-hit != 'true'
        working-directory: ${{ matrix.working-directory }}
        run: flutter build web --release --web-renderer html --base-href "${{ matrix.base-href }}" ${{ matrix.target }}

      - name: Save build cache
        if: steps.check.outputs.changed == 'true' || steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ${{ matrix.working-directory }}/build/web
          key: pages-${{ matrix.project }}-${{ github.sha }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.project }}
          path: ${{ matrix.working-directory }}/build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: combined

      - name: Upload combined Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: combined

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
